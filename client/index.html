<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <title>Work with Mongo an Server</title>
  </head>
  <body>
    <div class="container">
      <div>
        <h2>Форма добавления</h2>
        <form action="http://localhost:3000/" method="POST">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Name</label>
            <input
              type="text"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              name="name"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Age</label>
            <input
              type="text"
              class="form-control"
              id="exampleInputPassword1"
              name="age"
            />
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
      <div class="mt-5">
        <h2>Форма Редактирования</h2>
        <form action="http://localhost:3000/put" method="POST">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Old Name</label>
            <input
              type="text"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              name="oldName"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">New Name</label>
            <input
              type="text"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              name="newName"
            />
          </div>
          <button type="submit" class="btn btn-success" data-method="DELETE">
            Submit
          </button>
        </form>
      </div>
      <div class="mt-5">
        <h2>Форма Удаления</h2>
        <form action="http://localhost:3000/delete" method="POST">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Name</label>
            <input
              type="text"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              name="name"
            />
          </div>
          <button type="submit" class="btn btn-danger" data-method="DELETE">
            Submit
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
